<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="/css/profile_style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
</head>

<body id="main">
  <section id="body-wrapper">
    <nav id="navbar-left">
      <div id="nav-links">
        <a href="/content/profile_view.html">PROFILE</a>
        <a href="/content/new_release_view.html">NEW RELEASE</a>
        <a href="/content/singles.html">SINGLES</a>
        <a href="/content/admin.html">ADMIN</a>
        <a href="/content/settings.html">SETTINGS</a>
        <a href="/index.html" id="home-link">LOGOUT</a>
      </div>
    </nav>
    <div id="content-right">
      <div id="profile-title">
        <h1>FMGMP3</h1>
      </div>
      <form id="profile-form" action="/content/profile_view.html">
        <div id="profile-form-div">
          <div class="input-div">
            <div>
              <label for="aname">ARTIST NAME</label>
              <input type="text" id="aname" name="artistname" placeholder="Enter your artist name">
            </div>
            <div>
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" placeholder="Enter your email address">
            </div>
          </div>
          <div class="input-div">
            <div>
              <label for="website">WEBSITE</label>
              <input type="url" id="website" name="website" placeholder="Enter your website starting with http://">
            </div>
            <div>
              <label for="scloud">SOUNDCLOUD</label>
              <input type="url" id="scloud" name="soundcloud" placeholder="Enter your soundcloud link">
            </div>
          </div>
          <div class="input-div">
            <div>
              <label for="twitter">TWITTER</label>
              <input type="url" id="twitter" name="twitter" placeholder="Enter your twitter handle">
            </div>
            <div>
              <label for="igram">INSTAGRAM</label>
              <input type="url" id="igram" name="instagram" placeholder="Enter your instagram username">
            </div>
          </div>
          <div class="input-div">
            <div>
              <label for="fbook">FACEBOOK</label>
              <input type="url" id="fbook" name="facebook" placeholder="Enter your facebook handle">
            </div>
            <div>
              <label for="spotify">SPOTIFY</label>
              <input type="url" id="spotify" name="spotify" placeholder="Enter your spotify URI">
            </div>
          </div>
          <div class="input-div">
            <div>
              <label for="ytube">YOUTUBE</label>
              <input type="url" id="ytube" name="youtube" placeholder="Enter your youtube profile link">
            </div>
            <div>
              <label for="tiktok">TIKTOK</label>
              <input type="url" id="tiktok" name="tiktok" placeholder="Enter your tiktok username">
            </div>
          </div>
          <div class="input-div">
            <div>
              <label for="bio-text">BIO</label>
              <textarea name="" id="bio-text" cols="30" rows="10" placeholder="Enter your artist bio here"></textarea>
            </div>
          </div>
          <div id="submit-div">
            <input type="submit" class="profile-btn" value="SAVE">
            <input type="submit" class="profile-btn" value="CANCEL">
          </div>
        </div>
      </form>
    </div>
  </section>
</body>

</html>
