<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="/css/new_release_style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Release</title>
</head>

<body id="main">
  <section id="body-wrapper">
    <nav id="navbar-left">
      <div id="nav-links">
        <a href="/content/profile_view.html">PROFILE</a>
        <a href="/content/new_release_view.html">NEW RELEASE</a>
        <a href="/content/singles.html">SINGLES</a>
        <a href="/content/admin.html">ADMIN</a>
        <a href="/content/settings.html">SETTINGS</a>
        <a href="/index.html" id="home-link">LOGOUT</a>
      </div>
    </nav>
    <div id="content-right">
      <form id="new-form" action="/content/profile_view.html">
        <div id="new-form-div">
          <div id="top-div">
            <h1>FMGMP3</h1>
            <div class="top-input-div">
              <div>
                <label for="artname">ARTIST NAME</label>
                <input type="text" id="artname" name="artname" placeholder="Enter your artist name">
              </div>
              <div>
                <label for="trkname">TRACK NAME</label>
                <input type="text" id="trkname" name="trkname" placeholder="Enter the name of your track">
              </div>
            </div>
          </div>
          <div class="input-div">
            <div>
              <label for="deldate">DELIVERY DATE</label>
              <input type="text" id="deldate" name="deldate" placeholder="When do you want your Maximizer to run?">
            </div>
            <div>
              <label for="spoturi">SPOTIFY TRACK URI</label>
              <input type="text" id="spoturi" name="spoturi" placeholder="Enter the URI of your track on Spotify">
            </div>
          </div>
          <div class="input-div">
            <div>
              <label for="features">FEATURES</label>
              <input type="text" id="features" name="features" placeholder="Enter the names of features">
            </div>
            <div>
              <label for="applelink">APPLE MUSIC TRACK LINK</label>
              <input type="text" id="applelink" name="applelink" placeholder="Enter your Apple Music track link">
            </div>
          </div>
          <div class="input-div">
            <div>
              <label for="producer">PRODUCER</label>
              <input type="text" id="producer" name="producer" placeholder="Who produced the track?">
            </div>
            <div>
              <label for="scloudlink">SOUNDCLOUD LINK</label>
              <input type="text" id="scloudlink" name="scloudlink" placeholder="Enter the track's Soundcloud link">
            </div>
          </div>
          <div class="input-div">
            <div>
              <label for="album">ALBUM</label>
              <input type="text" id="album" name="album" placeholder="Is this song part of an album?">
            </div>
            <div>
              <label for="ytubelink">YOUTUBE LINK</label>
              <input type="text" id="ytubelink" name="ytubelink" placeholder="Enter the Youtube video link">
            </div>
          </div>
          <div class="input-div">
            <div>
              <label for="albumdate">ALBUM RELEASE DATE</label>
              <input type="text" id="albumdate" name="albumdate" placeholder="When will the album be released?">
            </div>
            <div>
              <label for="genres">GENRES</label>
              <input type="text" id="genres" name="genres" placeholder="Enter the genres that fit your song">
            </div>
          </div>
          <div class="input-div">
            <div>
              <label for="tracksum">TRACK SUMMARY</label>
              <textarea name="tracksum" id="tracksum" cols="30" rows="10" placeholder="Enter your track details here"></textarea>
            </div>
          </div>
          <div class="input-div">
            <div>
              <label for="press">RECENT PRESS</label>
              <textarea name="press" id="press" cols="30" rows="10" placeholder="Enter recent accomplishments"></textarea>
            </div>
          </div>
          <div id="submit-div">
            <input type="submit" class="profile-btn" value="SAVE">
            <input type="submit" class="profile-btn" value="CANCEL">  
          </div>
        </div>
      </form>
    </div>
  </section>
</body>

</html>
