<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="/css/sign_in_style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
</head>

<body id="main">
  <section id="sign-in-wrapper">
    <nav id="navbar">
      <div id="nav-links">
        <a href="/index.html" id="home-link">HOME</a>
        <a href="#">WHO WE ARE</a>
        <a href="#">FAQ</a>
        <a href="#">PRICING</a>
        <a href="/content/sign_in.html">SIGN IN</a>
        <a href="/content/sign_up.html">SIGN UP</a>
      </div>
    </nav>
    <section id="sign-in-content">
      <div id="block-left">
        <h1>Image</h1>
      </div>
      <div id="block-right">
        <h1>Sign In</h1>
        <form id="signin-form" action="/content/profile_view.html">
          <div id="signin-form-div">
            <label for="uname">USERNAME</label>
            <input type="text" id="uname" name="username">
            <label for="pword">PASSWORD</label>
            <input type="password" id="pword" name="password">
            <a class="signin-link" href="">Forgot Username?</a>
            <a class="signin-link" href="">Forgot Password?</a>
            <div id="submit-div">
              <input type="submit" id="signin-submit" value="SUBMIT">
            </div>
          </div>
        </form>
      </div>

    </section>
  </section>
</body>

</html>
